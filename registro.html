<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>


    <div class="wrapper">

    <div class="form-box register">
        <h2>Registro</h2>
        <form action="#" id="form-registro">

            <div class="input-box">
                <span class="icon"></span>
                <input type="text" required id="nombres">
                <label>Nombres y Apellidos</label>
            </div>

            <div class="input-box">
                <span class="icon"></span>
                <input type="email" required id="email-registro">
                <label>Correo</label>
            </div>

            <div class="input-box">
                <span class="icon"></span>
                <input type="password" required id="password-registro">
                <label>Contraseña</label>
            </div>

            <div class="input-box">
                <span class="icon"></span>
                <select required id="genero">
                    <option value="" disabled selected>Seleccione su género</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox">Estoy De acuerdo con terminos y condiciones</label>
            </div>

            <button type="submit" class="btn" id="registro">Registrar</button>
            <div class="login-register">
                <p>Ya tienes una cuenta?<a href="login.html" class="login-link">Inicia Sesión</a></p>
            </div>
        </form>
    </div>
</div>

<script src="script/script.js"></script>

</body>
</html>
